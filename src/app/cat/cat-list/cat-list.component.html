<div class="row">
  <div class="col-md-12">
    <div class="row">
      <a class="btn btn-success col-md-2" (click)="createRandomCat()">Add Random Cat</a>
      <div class="col-md-6">
        <input class="form-control mr-sm-2 col-md-6" type="search" placeholder="Search" (change)="updateSearch($event)" >
      </div>
    </div>
  </div>
  <div *ngFor="let cat of catsToDisplay" class="col-md-3" >
    <div class="card">
      <div class="card-image-container">
        <img src="{{cat.img}}" onError="this.src='assets/img/placeholder-cat.jpg'">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{cat.name}}</h5>
        <p class="card-text">{{cat.description}}</p>
        <div class="row mg-top-10">
          <div class="col-md-6">
            <a href="cats/cat-edit?id={{cat.id}}" class="btn btn-primary">Edit</a>
          </div>
          <div class="col-md-6">
            <a class="btn btn-danger" (click)="delete(cat.id, cat.name)">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
